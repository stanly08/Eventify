{% extends "base.html" %}
{% block title %}Event List{% endblock %}
{% block content %}
<div class="container">
    <h2 class="my-4">Event List</h2>
    <ul>
        {% for event in events %}
        <li><a href="{{ url_for('event_detail', event_id=event.id) }}">{{ event.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
