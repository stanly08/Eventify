{% extends "base.html" %}
{% block title %}User Dashboard{% endblock %}
{% block content %}
<div class="container">
    <h2 class="my-4">User Dashboard</h2>
    <p>View and register for events here.</p>
    <ul>
        {% for event in events %}
        <li><a href="{{ url_for('event_detail', event_id=event.id) }}">{{ event.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
